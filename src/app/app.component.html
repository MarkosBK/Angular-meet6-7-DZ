<div class="container mx-auto d-flex flex-column">
  <div class="d-flex align-items-center">
    <div class="info" style="background-color: rgb(156, 215, 253);"></div>
    <h4>Компонент 'app'</h4>
  </div>

  <div class="d-flex align-items-center">
    <div class="info" style="background-color: rgb(255, 239, 95);"></div>
    <h4>Компонент 'contacts'</h4>
  </div>

  <div class="d-flex align-items-center">
    <div class="info" style="background-color: rgb(195, 224, 195);"></div>
    <h4>Компонент 'skills'</h4>
  </div>

  <div class="d-flex align-items-center">
    <div class="info" style="background-color: rgb(247, 149, 149);"></div>
    <h4>Компонент 'work-exp'</h4>
  </div>
</div>

<div class="container mx-auto pt-5 d-flex flex-wrap justify-content-between">
  <div *ngFor="let item of this.Summaries; let i = index" class="card mb-5" style="max-width: 540px;">

    <div class="row no-gutters">
      <div class="col-md-6" style="border-right: 1px solid black;">
        <img src="{{item.Photo}}" class="card-img-top" alt="img">
        <div class="card-body p-2">
          <h5 class="card-title m-1">{{item.Name}}</h5>
          <p class="card-text m-1">{{item.Skills}}</p>
        </div>
      </div>
      <div class="col-md-6">
        <ul class="list-group list-group-flush">
          <app-contacts [apptype]="this.Summaries[i]"></app-contacts>
          <app-skills [apptype]="this.Summaries[i]"></app-skills>
          <app-work-exp [apptype]="this.Summaries[i]"></app-work-exp>
        </ul>

      </div>
    </div>




  </div>
</div>
